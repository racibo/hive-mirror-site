---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
        By <strong>{{ page.author }}</strong> on <time>{{ page.date | date: "%B %d, %Y" }}</time>
    </p>
    
    {% if page.originalLink %}
    <p class="post-meta">
        <a href="{{ page.originalLink }}" target="_blank">View original on Hive.blog</a>
    </p>
    {% endif %}
    
    <div class="post-content">
        {{ content }}
    </div>
    
    {% if page.tags %}
    <div class="post-tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
    article {
        max-width: 800px;
    }
    h1 {
        margin-bottom: 1rem;
        color: #2c3e50;
    }
    .post-meta {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }
    .post-meta a {
        color: #3498db;
        text-decoration: none;
    }
    .post-meta a:hover {
        text-decoration: underline;
    }
    .post-content {
        line-height: 1.8;
        margin: 2rem 0;
    }
    .post-content img {
        max-width: 100%;
        height: auto;
    }
    .post-tags {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
    }
    .tag {
        display: inline-block;
        background: #ecf0f1;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        margin-right: 0.5rem;
        font-size: 0.85rem;
    }
</style>
