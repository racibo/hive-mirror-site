---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
        By <strong>{{ page.author }}</strong> on <time>{{ page.date | date: "%B %d, %Y" }}</time>
    </p>
    
    {% if page.originalLink %}
    <p class="post-meta">
        <a href="{{ page.originalLink }}" target="_blank">View original on Hive.blog</a>
    </p>
    {% endif %}

    <div class="translate-bar">
        <button id="translate-btn" onclick="translatePage()">üåê Translate to English</button>
        <span id="translate-status"></span>
    </div>
    
    <div class="post-content" id="post-content">
        {{ content }}
    </div>
    
    {% if page.tags %}
    <div class="post-tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
    article {
        max-width: 800px;
    }
    h1 {
        margin-bottom: 1rem;
        color: #2c3e50;
    }
    .post-meta {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }
    .post-meta a {
        color: #3498db;
        text-decoration: none;
    }
    .post-meta a:hover {
        text-decoration: underline;
    }

    .translate-bar {
        background: #ecf0f1;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0 2rem 0;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    #translate-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
    }

    #translate-btn:hover {
        background: #2980b9;
    }

    #translate-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
    }

    #translate-status {
        font-size: 0.9rem;
        color: #7f8c8d;
    }

    .post-content {
        line-height: 1.8;
        margin: 2rem 0;
    }
    .post-content img {
        max-width: 100%;
        height: auto;
    }
    .post-tags {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
    }
    .tag {
        display: inline-block;
        background: #ecf0f1;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        margin-right: 0.5rem;
        font-size: 0.85rem;
    }
</style>

<script>
function translatePage() {
    const btn = document.getElementById('translate-btn');
    const status = document.getElementById('translate-status');
    const content = document.getElementById('post-content');

    btn.disabled = true;
    status.textContent = 'Translating...';

    // Google Translate API (bezp≈Çatny)
    const text = content.innerText;
    
    fetch(`https://translate.googleapis.com/translate_a/element.js?client=gtx&sl=pl&tl=en&dt=t&q=${encodeURIComponent(text)}`)
        .then(response => response.text())
        .then(data => {
            // Parse wynik
            try {
                const match = data.match(/\[\[\["([^"]+)"/);
                if (match && match[1]) {
                    content.innerHTML = `<p><em>Translated:</em></p><p>${match[1].replace(/\n/g, '<br>')}</p>`;
                    btn.textContent = '‚úì Translated';
                    btn.disabled = true;
                } else {
                    throw new Error('Translation failed');
                }
            } catch (e) {
                status.textContent = 'Translation failed';
                btn.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            status.textContent = 'Translation failed';
            btn.disabled = false;
        });
}
</script>
